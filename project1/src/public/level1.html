<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Level Form</title>
  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "index.html";
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#" id="ExamNameNav" class="d-inline-block align-top">
    </a>
    <span>
      <button id="logoutBtn" type="button" class="btn btn-danger">
        Logout
      </button>
    </span>
  </nav>

  <br />

  <div class="container">
    <h4 style="text-align: center">ONLINE VERIFICATION PORTAL</h4>
  </div>

  <br />

  <div class="container"
    style="background:brown;color:white;border-left:1px black solid;border-right:1px black solid;border-top:1px black solid;">
    Search Candidates
  </div>

  <form class="container" style="border: 1px solid black;" id="frmExamCredentials">
    <div class="form-group row" style="padding-top: 8px;padding-bottom: 8px;">
      <label for="rollNo" class="col-sm-2 col-form-label">Roll Number</label>
      <div class="col-md-4">
        <input type="text" autocomplete class="form-control" id="rollNo" aria-describedby="rollNoHelp"
          placeholder="Roll Number" />

        <small id="rollNoHelp" class="form-text text-muted pb-2">All details will be verified with Roll Number.</small>
      </div>
      <div id="up-bio" class="col-md-2 pb-2 d-none">
        <button type="button" id="checkRollNo" class="btn btn-primary">
          Update Biometric
        </button>
      </div>
      <div id="ver-can" class="col-md-2 d-none">
        <button type="button" id="verifyCandidateBtn" class="btn btn-primary">
          Verify Candidate
        </button>
      </div>
    </div>
  </form>

  <div style="margin-top: 25px"></div>

  <div class="container"
    style="background:brown;color:white;border-left:1px black solid;border-right:1px black solid;border-top:1px black solid;">
    Personal Details
  </div>

  <form class="container" style="border: 1px solid black;" id="frmPersonalDetails">
    <div style="padding-top: 8px;padding-bottom: 8px;">

      <div class="form-group row">
        <div class="col-sm-6">
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="fullName" class="col-form-label">Full Name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="fullName" placeholder="Full Name" disabled />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="gender" class="col-form-label">Gender</label>
            </div>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="gender" disabled />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="dob" class="col-form-label">Date of Birth</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="dob" placeholder="dob" disabled />
            </div>
          </div>
        </div>
        <div class="col-sm-6 text-center">
          <img width="40%" id="candidate-img" class="img-fluid" src="" alt="Candidate image">
        </div>

      </div>

      <div style="padding-top: 8px;padding-bottom: 8px;">

        <div class="form-group row">
          <div class="col-sm-2">
            <label for="email" class="col-form-label">Email</label>
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="email" placeholder="Email" disabled />
          </div>
          <div class="col-sm-2">
            <label for="phone" class="col-form-label">Phone Number</label>
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" disabled />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
            <label for="currAddress">Current Address</label>
          </div>
          <div class="col-sm-4">
            <textarea class="form-control rounded-0" id="currAddress" rows="4" disabled></textarea>
          </div>
          <div class="col-sm-2">
            <label for="perAddress">Permanent Address</label>
          </div>
          <div class="col-sm-4">
            <textarea class="form-control rounded-0" id="perAddress" rows="4" disabled></textarea>
          </div>
        </div>
      </div>
  </form>

  <div style="margin-top: 25px"></div>
  <div id="biometric-details" class="collapse">
    <div class="container"
      style="background:brown;color:white;border-left:1px black solid;border-right:1px black solid;border-top:1px black solid;">
      Bio-Metric details
    </div>
    <form class="container" style="border: 1px solid black;" id="frmBioDetails">
      <div style="padding-top: 10px;padding-bottom: 10px;">
        <div class="form-group row">
          <div class="col-sm-2">
            <!-- <button type="button" class="btn btn-primary" id="photoBtn"> -->
            Upload Photo
            <input class="btn btn-primary" id="photoBtn" type="file" accept="image/png, image/jpeg" />
            <!-- </button> -->
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
            <img id="face-img" src="" class="img-thumbnail" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" id="thumbButton">
              Thumb
            </button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" id="indexButton">
              Index Finger
            </button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" id="middleButton">
              Middle Finger
            </button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" id="ringButton">
              Ring Finger
            </button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" id="littleButton">
              Little Finger
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <img id="thumb-img" src="" class="img-thumbnail" />
          </div>
          <div class="col-sm-2">
            <img id="index-img" src="" class="img-thumbnail" />
          </div>
          <div class="col-sm-2">
            <img id="middle-img" src="" class="img-thumbnail" />
          </div>
          <div class="col-sm-2">
            <img id="ring-img" src="" class="img-thumbnail" />
          </div>
          <div class="col-sm-2">
            <img id="little-img" src="" class="img-thumbnail" />
          </div>
        </div>
        <div class="container">
          <button type="button" class="btn btn-primary" id="saveBtn">
            Save
          </button>
        </div>
        <br />
      </div>
    </form>
  </div>
  <br />
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/mfs100_modified.js"></script>
  <script src="js/level1.js"></script>
</body>

</html>
